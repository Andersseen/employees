<div class="card mt-2">
    <div class="card-header">
        Employees Details
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Name : <h5>{{employee.name}}</h5>
            </li>
            <li class="list-group-item">
                Email : <h5>{{employee.email}}</h5>
            </li>
            <li class="list-group-item">
                Date: <h5>{{employee.date}}</h5>
            </li>
        </ul>
        <div class="btn-group">
            <button class="btn btn-outline-warning m-1" (click)="onGoToEdit(employee)">Edit</button>
            <button class="btn btn-outline-danger m-1">Delete</button>
        </div>
    </div>
</div>
<button class="btn btn-outline-secondary mt-2" (click)="onGoToBack()">Back</button>
