<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email/th>
                <th scope="col">Date</th>
                <th scope="col" class="d-none d-sm-block">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-default" *ngFor="let person of employees">
                <th scope="row">{{person.name}}</th>
                <td>{{person.email}}</td>
                <td>{{person.date}}</td>
                <td class="btn-group d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(person)">Edit</button>
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToInfo(person)">Info</button>
                    <button type="button" class="btn btn-outline-danger m-1"
                        (click)="onGoToDelete(person)">Delete</button>
                </td>
            </tr>


        </tbody>
    </table>
</div>
